# Manipulus Configuration
# 
# Defines sensitivity thresholds and interaction boundaries.
# Actual gesture mappings are loaded from the active profile.

system:
  sample_rate_ms: 30
  debounce_window_ms: 1000
  
interaction:
  # Interaction zone depth (normalized)
  activation_threshold: 0.6
  release_threshold: 0.4

feedback:
  visual_overlay: false
  haptic_enabled: false
